on:
  workflow_dispatch:
  push:
    tags:
      - '*'

env:
  GITHUB_READ_TOKEN: ${{ secrets.NPM_GITHUB_READ_TOKEN }}

defaults:
  run:
    working-directory: ./impl/js

jobs:
  js:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node: [ '12' ]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
      - run: npm test
      - run: npm publish
